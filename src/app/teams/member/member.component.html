<mat-card>
  <div class="row">
    <div class="col">
      <p class="name">{{userName}}</p>
    </div>
    <div class="col">
      <p class="email">{{user.email}}</p>
    </div>
    <div class="col-sm-1 d-flex justify-content-end">


      <button (click)="confirmDialog()" color="warn" mat-mini-fab matTooltip="Vyhodiť z tímu">
        <mat-icon>delete</mat-icon>
      </button>
    </div>
  </div>
</mat-card>
