<mat-card>
  <div class="row d-flex align-items-center">
    <div class="col">
      <p class="name">{{user.name !== null ? user.name : 'Neznámy používateľ'}}</p>
    </div>
    <div class="col">
      <p class="email">{{user.email}}</p>
    </div>
    <div class="col">
      <button mat-button>
        <mat-icon>delete</mat-icon>
        Vyhodiť z tímu
      </button>
    </div>
  </div>
</mat-card>
