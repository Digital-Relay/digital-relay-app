<div class="mt-4 team-container">
  <h1>Moje tímy</h1>
  <div *ngIf="loading" class="empty d-flex flex-column justify-content-center align-items-center">
    <mat-spinner></mat-spinner>
  </div>
  <ng-container *ngIf="(teams | mapToArray).length > 0; else empty">
    <div *ngFor="let team of teams | mapToArray" class="mb-2">
      <app-team [team]="team"></app-team>
    </div>
    <a class="add-button" color="primary" id="add-button" mat-fab matTooltip="Vytvoriť nový tím"
       routerLink="/teams/create">
      <mat-icon>group_add</mat-icon>
    </a>
  </ng-container>
</div>


<ng-template #empty>
  <div class="empty d-flex flex-column justify-content-center align-items-center">
    <p>
      Zatiaľ nepatríte do žiadneho tímu...
    </p>
    <a class="mx-2" color="primary" mat-raised-button routerLink="/teams/create">Založiť tím</a>
  </div>
</ng-template>
