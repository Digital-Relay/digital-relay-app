<!--suppress HtmlFormInputWithoutLabel -->
<div *ngIf="team && !loading; else loadingTemplate" class="my-4">
  <h1>{{team.name}}</h1>
  <mat-divider></mat-divider>

  <div class="row mt-2">
    <div class="col">
      <p>
        Toto je stránka vášho tímu.
      </p>
    </div>
  </div>
  <mat-divider></mat-divider>
  <mat-tab-group>
    <mat-tab label="Úseky">
      <app-stage-list [team]="team"></app-stage-list>
    </mat-tab>
    <mat-tab label="Správa tímu">
      <app-edit-team (teamEdited)="onTeamEdited($event)" [donation]="team.donation" [name]="team.name"></app-edit-team>
      <app-member-list (memberAdded)="onMemberAdded($event)" (memberRemoved)="onMemberRemoved($event)"
                       [team]="team"></app-member-list>
    </mat-tab>
  </mat-tab-group>
</div>

<ng-template #loadingTemplate>
  <div class="centered">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>
